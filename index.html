<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Normalize CSS  -->

  <!-- Meta tags -->

        <sub>Monolith Magazine extends a huge thank you to Reddit user DrNickW for the idea and also for the research that he put into this.</sub>
      </div>
  </div>
  <div id="hero-lore-background">
    <div id="hero-lore">
      <div id="profile-pic"></div>
      <div id="bio">
        <h2>Background:</h2>
        <div id="bio-body"></div>
      </div>
      <div class="close"></div>
    </div>
  </div>

  <!-- load event handlers -->
  <script src="js/eventHandlers.js"></script>
